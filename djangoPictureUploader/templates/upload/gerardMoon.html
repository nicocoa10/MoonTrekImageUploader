<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script src="https://threejs.org/build/three.js"></script>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
	</style>
	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 35, window.innerWidth/window.innerHeight, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		//Work on GLTF Loader here
		var gLoader = new GLTFLoader();
		//End GLTF Loader 
		var texture = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/GerardRosario/3DMoonstuff/main/moonstuff/MoonColorMap.jpg" );
		var texture2 = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/GerardRosario/3DMoonstuff/main/moonstuff/EarthColorMap.jpg" );

		const loader = new THREE.TextureLoader();
		loader.load('https://raw.githubusercontent.com/GerardRosario/3DMoonstuff/main/moonstuff/StarMap.png' , function(texture)
		{
		scene.background = texture;
		});

		var geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
		var material = new THREE.MeshBasicMaterial( { map: texture } );
		var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
		var sphere = new THREE.Mesh( geometry, material );
		var sphere2 = new THREE.Mesh( geometry, material2 );
		scene.add( sphere );
		scene.add( sphere2 );

		sphere.position.x = 1;
		sphere.position.y = 1;

		sphere2.position.x = 0;

		camera.position.z = 5;

		var animate = function () {
		requestAnimationFrame( animate );

		sphere.rotation.y += 0.005;
		sphere2.rotation.y += 0.01;

		renderer.render( scene, camera );
		};

		animate();
	</script>
</body>
</html>
