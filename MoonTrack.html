<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d9a46948d.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="title"> 
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <img src="TitleTechno.png" alt="upload" width="60%" class="mx-2">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <form method="post" id="image-form">
                <input type="file" name="img[]" class="file" accept="image/*">
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-left">
            <form>
                <div class="InfoE">
                  <label for="exampleInputTele">Telescope Information</label>
                  <input type="text" class="form-control" id="Telescope" aria-describedby="Telescope" placeholder="Enter Telescope Information">
                </div>
                <div class="InfoE">
                  <label for="exampleInputDateTime">Date & Time</label>
                  <input type="text" class="form-control" id="DateTime" placeholder="Example: 12/25/2000">
                </div>
                <div class="InfoE">
                    <label for="exampleInputLoc">Location</label>
                    <input type="text" class="form-control" id="Location" placeholder="Example: Forth Worth, Texas">
                </div>
                <div class="InfoE">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div class="mt-3 bg-light">
              Copyright Â© 2020-2021, CSULA Moontrek Project 2020. All rights reserved. 
            </div>
            
        </div>
    </div> 
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
